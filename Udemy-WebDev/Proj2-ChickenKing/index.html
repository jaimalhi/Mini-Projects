<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Chicken King Demo</title>
        <!-- css link -->
        <link href="main.css" rel="stylesheet" type="text/css">
        <!-- font awesome link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap if downloaded on computer -->
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

        <!-- Imported Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <!-- Bootstrap via CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row text-center">
                <h1 id="logo">Chicken King</h1>
            </div>

            <div class="row">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="/images/slide1.jpg" alt="Fresh Chicken">
                            <div class="carousel-caption">
                                <h2 id="logo">Fresh Chicken</h2>
                            </div>
                        </div>

                        <div class="item">
                            <img src="/images/slide2.jpg" alt="Crisp Fries">
                            <div class="carousel-caption">
                                <h2 id="logo">Crisp Fries</h2>
                            </div>
                        </div>

                        <div class="item">
                            <img src="/images/slide3.jpg" alt="Great Taste">
                            <div class="carousel-caption">
                                <h2 id="logo">Great Taste</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <!-- 4 Images with text -->
            <div class="row" id="topRow">
                <div class="col-sm-4 col-sm-offset-1 col-xs-6">
                    <img src="/images/img1.jpg" class="img-responsive">
                    <h1 class="textOnImg">Always fresh</h1>
                </div>
                <div class="col-sm-4 col-sm-offset-2 col-xs-6">
                    <img src="/images/img2.jpg" class="img-responsive">
                    <h1 class="textOnImg">Hand made</h1>
                </div>
            </div>
            <div class="row" id="bottomRow">
                <div class="col-sm-4 col-sm-offset-1 col-xs-6">
                    <img src="/images/img3.jpg" class="img-responsive">
                    <h1 class="textOnImg">Tasty!</h1>
                </div>
                <div class="col-sm-4 col-sm-offset-2 col-xs-6">
                    <img src="/images/img4.jpg" class="img-responsive">
                    <h1 class="textOnImg">All Natural</h1>
                </div>
            </div>

            <!-- Clickable phone number -->
            <div class="row text-center" id="phoneNum">
                <h1><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Order Now <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></h1>
                <h1>281-330-8004</h1>
            </div>

            <!-- Google maps -->
            <div class="row">
                <div id="map"></div>
            </div>

            <!-- Bottom of page icons -->
            <div class="row text-center" id="pageBottom">
                <h1>Find us Online</h1>
                <div class="col-xs-4">
                    <a href=""><i class="fa fa-twitter fa-5x" aria-hidden="true"></i></a></div>
                <div class="col-xs-4">
                    <a href=""><i class="fa fa-instagram fa-5x" aria-hidden="true"></i></a></div>
                <div class="col-xs-4">
                    <a href=""><i class="fa fa-youtube fa-5x" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>

        <!-- Initialize and add the map, JS components -->
        <script>
            function initMap() {
                var chickenking = {lat: 41.6005, lng: -93.6091};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: chickenking,
                    scrollwheel: false
                });
                var marker = new google.maps.Marker({
                    position: chickenking,
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN69IlP9jPu49xMy6VJNmxd3dorWOSHj4&callback=initMap">
        </script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed, Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
